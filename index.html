<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="project.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="your_website_domain/css_root/flaticon.css">
</head>
<body>
   <div class="container">
          <h1 class="heading">Simple Weather App</h1>
          <header >
            <input type="text" placeholder="Search for a city" class="searchbox"  autocomplete="off">
            
          </header>
    </div>
      
      

      <section class="main">
        <div class="fbox">
          <div class="day"></div> 
          <div class="date"></div>
          <div class="location">WELCOME TO THIS WEATHER APP</div>
          <div class="weather-icon"></div>
          <div class="temp-value"></div>
          <div class="temp-desc"></div>
        </div>
        <div class="sbox">
          <ul>
          <div class="humidity"></div>
          <div class="wind"></div>
          <div class="cloud"></div>
          </ul>
        </div>

      </section>
      <script src="project.js"></script>
</body>
</html>
